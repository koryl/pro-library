<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/header :: head"/>
</head>

<body>

<th:block th:replace="fragments/header :: header"/>

<main role="main" class="container">
    <h1 class="mt-5">Search Results</h1>

    <div>
        <table class="table table-striped table-bordered">
            <tr th:each="book: ${bookList}">
                <td th:text="${book.getBookName()}">Book Name</td>
                <td th:text="${book.getBookAuthor()}">Book Author</td>
                <td th:text="${book.getBookDescription()}">Book Description</td>
                <td>
                    <div class="btn-group">
                        <a class="btn btn-primary" th:href="@{${'/library/books/' + book.getId()}}"
                           role="button">View</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</main>

<th:block th:replace="fragments/footer :: footer"/>
</body>
</html>
