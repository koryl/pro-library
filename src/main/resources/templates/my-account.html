<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/header :: head"/>
</head>

<body>

<th:block th:replace="fragments/header :: header"/>

<main role="main" class="container">
    <h1 class="mt-5 h1">My Account</h1>
    <table class="table table-striped table-bordered align-content-center">
        <tr>
            <td><p class="lead">First Name</p></td>
            <td><p class="lead" th:text="${user.getFirstName()}">First Name</p></td>
        </tr>
        <tr>
            <td><p class="lead">Last Name</p></td>
            <td><p class="lead" th:text="${user.getLastName()}">Last Name</p></td>
        </tr>
        <tr>
            <td><p class="lead">Email</p></td>
            <td><p class="lead" th:text="${user.getEmail()}">Email</p></td>
        </tr>
    </table>

    <div>
        <h3 class="lead">Books</h3>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Author</th>
            <th scope="col">Title</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody th:each="book,iterator : ${user.getBorrowedBooks()}">
        <tr>
            <th scope="row" th:text="${iterator.index + 1}">?</th>
            <td th:text="${book.getBookAuthor()}">Author</td>
            <td th:text="${book.getBookName()}">Title</td>
            <td class="align-middle">
                <a class="btn btn-primary" th:href="@{${'/library/books/' + book.getId()}}" role="button">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<th:block th:replace="fragments/footer :: footer"/>
</body>
</html>
